spring.application.name=springBootMVC-CRM-Project
server.port=9999
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp
server.servlet.context-path=/CRM

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///mydb
spring.datasource.username=root
spring.datasource.password=MyComputer

spring.jpa.hibernate.ddl-auto=update
#hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.JtaPlatformInitiator
spring.jpa.show-sql =  true
spring.jpa.properties.hibernate.format_sql=true
